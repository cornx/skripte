<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Četvrta</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <style>
        #prvi-dio,
        #drugi-dio {
            height: 200px;
            width: 300px;
            position: relative;
            float: left;
            margin: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 2px #ccc;
        }

        .plavi {
            background: #00f;
        }
        li {
            text-decoration: none;
            list-style: none;
        }
        li::before {
          content: "\2014\2002";
        }
        .pravokutnik-2 {
          height: 200px;
          visibility: hidden;
        }
    </style>
</head>

<body class="container">
    <h4>Četvrta stranica</h4>
    <div class="row">
        <button class="btn btn-link">klikni na mene</button>
        <button class="btn btn-info">klikni</button>
        <button class="btn btn-danger">pokazi pravokutnik-2</button>
        <button class="btn btn-success">vrati pravokunike</button>
    </div>
    <div class="row">
        <div id="prvi-dio">Ja sam prvi dio</div>
        <div id="drugi-dio" class="">Ja sam drugi dio</div>
    </div>
    <div class="row">
      <div class="col-xs-4 bg-primary pravokutnik-2"></div>
    </div>

    <div class="row">
      <p>Pogledaj console - klikom na link ispisuje se tekst linka u conosle</p>
        <ul id="test-lista">
            <li id="tocno"><a href="#">prvi link</a></li>
            <li id="netocno"><a href="#">bla bla bla</a></li>
            <li id="netocno"><a href="#">kick-box</a></li>
            <li id="netocno"><a href="#">sadržaj linka</a></li>
            <li id="netocno"><a href="#">link broj 5</a></li>
            <li id="netocno"><a href="#">samo link</a></li>
            <li id="netocno"><a href="#">nešto</a></li>
            <li id="netocno"><a href="#">link</a></li>
            <li id="netocno"><a href="#">i još jedan link</a></li>
            <li id="netocno"><a href="#">dosta linkova</a></li>
        </ul>
    </div>
    <script src="js/cetvrta.js" type="text/javascript"></script>
</body>

</html>
