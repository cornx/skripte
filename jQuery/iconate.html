<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Iconate</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/iconate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <style>
        #icon {
            cursor: pointer;
        }

        .row {
            margin: 20px 0
        }
    </style>
</head>

<body class="container">
    <div class="row">
        <h3>click/hover na ikonicu i ona će se promjeniti</h3> izvor: <a href="https://bitshadow.github.io/iconate/">iconate.js</a>
    </div>
    <div class="row">
        <i id="icon" class="fa fa-bars fa-3x prva"></i>
        <i id="icon" class="fa fa-home fa-3x druga"></i>
        <i id="icon" class="fa fa-envelope-o fa-3x treca"></i>
        <i id="icon" class="fa fa-envelope-o fa-3x cetvrta"></i>
        <i id="icon" class="fa fa-globe fa-3x peta"></i>
    </div>
    <div class="row">
        <p>1. i 2. ikonica rade preko jQuerya (hover), dok 3. (hover) i 4. (click) preko čiste JavaScript. 5. ikonica radi preko jQuerya (click)</p>
    </div>
    <div class="row">
      <h4>Funkcionira i na drugim elementima osim ikonica</h4>
      <p>Klikni za kvadrat (click jQuery)</p>
        <div class="kvadrat"></div>
    </div>
    <script type="text/javascript" src="js/iconate.min.js"></script>
    <script type="text/javascript" src="js/iconate-test.js"></script>
</body>

</html>
