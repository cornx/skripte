<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>MIT AppInventor korisni linkovi</title>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="tabulator/js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="tabulator/js/tabulator.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/tabulator_simple.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/moj-tabulator-style.css">
</head>

<body class="container">
    <div class="row">
        <h3 class="naslov col-md-9 col-xs-12 col-sm-9">MIT AppInventor korisni linkovi</h3>
        <div class="col-xs-12 col-md-3 col-sm-3 desno"><a href="index.html">Natrag</a>
        </div>
    </div>
    <div class="row">
        <div id="linkoteka"></div>
    </div>



    <script src="js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        // otvara sve linkove u tablici u novom tabu, linkove izvan tablice otvara u istom prozoru
        window.onload = function() {
            var anchors = document.getElementById("linkoteka").getElementsByTagName('a');
            for (var i = 0; i < anchors.length; i++) {
                anchors[i].setAttribute('target', '_blank');
            }
        }

    </script>
</body>

</html>
