<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Mustache.js</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../jQuery_template/js/jquery.min.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body class="container">
    <h3 class="naslov">Mustache.js template engine</h3>
    <p>izvor: <a href="https://github.com/janl/mustache.js">Mustache.js GitHub</a>&emsp;|&emsp; <a href="mustache-conditional.html">primjer s conditions</a>&emsp;|&emsp;<a href="mustache-functions.html">primjer s funkcijama</a></p>
    <!-- mustache tamplate -->
    <script type="text/html" id="kartica">
       {{#fotografije}}
        <div class="card col-xs-12 col-md-4 col-sm-6">
            <img src="{{slika}}" class="card-img-top img-fluid">
            <div class="card-block">
                <h4 class="naslov_kartice">{{naslov}}</h4>
                <div class="kategorija">{{kategorija}}</div>
                <div class="opis">{{opis}}</div>
            </div>
        </div>
        {{/fotografije}}
    </script>

    <div id="predlozak"></div>
    <!-- ovdje se prikazuje template -->
    <script>
        // dodavanje home buttona kraj naslova
        var naslov = document.querySelector("h3.naslov"),
            home = "<a href='../../index.html'><i class='fa fa-home'></i></a>";
        naslov.innerHTML = home + " " + naslov.textContent;
    </script>
</body>

</html>
