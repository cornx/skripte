<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Handlebars.js</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../mustache/css/style.css">
    <script src="../jQuery_template/js/jquery.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="js/geo-pitanje.js" type="text/javascript"></script>
</head>

<body class="container">
    <h3 class="naslov">Pitanja iz gegrafije</h3>
    <script type="text/x-handlebars-template" id="geografija">
        {{#each pitanja}}
        <div class="row">
            <div class="col-xs-12"><h4>{{id}}. {{pitanje}}</h4></div>
            {{#each odgovor}}
            <div class="col-xs-3"><option class="btn btn-inverse">{{this}}</option></div>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <div id="predlozak"></div>
</body>

</html>
