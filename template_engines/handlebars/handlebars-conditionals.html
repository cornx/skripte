<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <title>Handlebars.js</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../mustache/css/style.css">
    <script src="../jQuery_template/js/jquery.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body class="container">
    <h3 class="naslov">Handlebars.js | conditionals</h3>
    <p><a href="index.html">&lt; natrag</a>&emsp;|&emsp;<a href="handlebars-helpers.html">handlebars-helpers</a>&emsp;|&emsp;sličan primjeru <a href="../mustache/mustache-hepers.html">mustache-conditional</a> jedino što ne funkcioniraju conditionals na isti način ({{^autor}}) već koristi {{if}} i {{else}}</p>

    <script type="text/x-handlebars-template" id="kartica">
        {{#each fotografije}}
        <div class="card col-xs-12 col-md-4 col-sm-6">
            <img src="{{slika}}" class="card-img-top img-fluid">
            <div class="card-block">
                <h4 class="naslov_kartice">{{naslov}}
                {{#if autor}}<span class="autor">{{autor}}</span>
                    {{else}}<span class="autor col-xs-4">autor nepoznat</span>{{/if}}</h4>
                <div class="kategorija">{{kategorija}}</div>
                <div class="opis">{{opis}}</div>
                {{#if godina}}
                <div class="godina">Godina: {{godina}}</div>
                {{else}}
                <div class="godina">Godina nepoznata</div>
                {{/if}} 
                {{#if zalihe}}
                <div class="zalihe puno">dostupno</div>{{else}}
                <div class="zalihe prazno">nije dostupno</div>{{/if}}
            </div>
        </div>
        {{/each}}
    </script>

    <div id="predlozak"></div>
</body>

</html>
